<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <title>Веб-заметки</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png" alt="Logo">
            </a>
        </div>
        <button class="btn" id="new-notes">Новая заметка</button>
    </header>
    <main class="content">
        <div class="container">
            <div class="title">
                <p class="title__first">Все заметки</p>
                <p class="title__second"></p>
            </div>
            <div class="notes">
            </div>
            <div class="notes__new">
                <input class="title-new" type="text" placeholder="Название">
                <textarea class="textarea" placeholder="Примечания"></textarea>
                <div class="buttons">
                    <button class="btn btn-save" id="btn-save">Сохранить</button>
                    <button class="btn btn-cancel" id="btn-cancel">Отмена</button>
                </div>
            </div>
            
        </div>
    </main>



<script src="js/main.js"></script>   
</body>
</html>
