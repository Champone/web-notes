<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.14/dist/css/uikit.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/light.css" id="theme">

    <title>Веб-заметки</title>
</head>
<body>
    <button class="btn" id="new-notes" uk-icon="icon: plus; ratio: 1.5" uk-tooltip="Добавить новую заметку"></button>
    <header class="header">
        <div class="logo">
            <a class="logo__item" href="index.html" uk-icon="icon: file-text; ratio: 2"></a>
        </div>
        <div class="settings">
            <button class="btn btn-settings" id="btn-settings" uk-icon="icon: cog; ratio: 1.5"></button>
        </div>
        <div class="menu" id="menu">
            <div class="menu__item">
                <span>Вид</span>
                <button id="btn-view" uk-icon="icon: thumbnails; ratio: 1.2"></button>
            </div>
            <div class="menu__item">
                <span>Тёмное оформление</span>
                <div class="toggle-btn">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </header>
    <main class="content">
        <div class="container">
            <div class="title">
                <p class="title__first">заметки</p>
                <p class="title__second"></p>
            </div>
            <div class="notes">
                <div class="notes__wrapper"></div>
            </div>
            <div class="notes__new">
                <input class="title-new" type="text" placeholder="Название">
                <textarea class="textarea" placeholder="Примечания"></textarea>
                <div class="buttons">
                    <button class="btn btn-save" id="btn-save" uk-icon="icon: check; ratio: 1.75"></button>
                    <button class="btn btn-cancel" id="btn-cancel" uk-icon="icon: close; ratio: 1.75"></button>
                </div>
            </div>
            
        </div>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy 2020 Dmitry Opekushin</p>
        <a href="https://github.com/Champone/web-notes" target="_blank" class="footer__link" uk-icon="icon: github; ratio: 1.5"></a>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.14/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.14/dist/js/uikit-icons.min.js"></script>
<script src="js/main.js"></script>   
</body>
</html>
